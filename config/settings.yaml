# Debug mode
debug: 0 # True/False

# Sequence Config
sequence:
  command0: 
    time: -30
    run: init
    params: ''
  command1:
    time: -10
    run: ignitor
    params: true
  command2: 
    time: 0
    run: ignitor
    params: false
  command3: 
    time: 30
    run: end
    params: ''
  
# Server Settings
server:
  port: 80
  
# I/O
serial:
  port: /dev/ttyAMA0 #COM3
  baudrate: 9600